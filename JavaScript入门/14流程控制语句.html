<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/*
		 *  流程控制语句
		 * 
		 * 	语句分类：
		 * 		1.条件判断语句
		 * 		2.条件分支语句
		 * 		3.循环语句
		 * 
		 * 
		 * 	一、 条件判断语句
		 * 		1.if 语句
		 * 			if(条件表达式){
		 * 				语句;
		 * 			 }
		 * 				
		 * 		2.if else 语句
		 * 			if(条件表达式){
		 * 				语句...;
		 *          }else{
		 *				语句...; 	
		 * 			}
		 * 				
		 * 		3.if else if else 语句
		 * 			if(条件表达式){
		 * 				语句...;
		 *          }else if{
		 *				语句...; 	
		 * 			}else{
		 * 				语句...;
		 * 			}
		 * 
		 * 	二、条件分支语句
		 * 		1.switch语句
		 * 		语法：
		 * 			switch(){
		 * 				case 表达式:
		 * 					语句...
		 * 					break;
		 * 				case 表达式:
		 * 					语句...
		 * 					break;
		 * 				case 表达式:
		 * 					语句...
		 * 					break;
		 * 			}
		 * 
		 */
		
		var num = 2;
		
		switch(num){
			case 1:
				console.log('一');
				break;
			case 2:
				console.log('二');
				break;
			case 3:
				console.log('三');
				break;
			default:
				console.log('非法数字');
				break;
		}
		</script>
	</head>
	<body>
	</body>
</html>
