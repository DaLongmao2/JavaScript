<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 算术运算法
			 *		非Number进行运算 先转换为 Number 在进行运算
			 * 		任何值和NaN做运算都会是NaN
			 * 
			 * 		一、	+
			 * 			1. 字符串相加 进行拼接操作
			 * 			2. 任何值和字符转做加法运算 都会先转换为字符串 在进行 字符串拼接操作
			 * 			3. 我们只需要为任意数据类型 + 一个空串 即可为它转换为 String类型
			 *  	二、-
			 * 			1. 都转换为Number 在进行减法运算
			 * 			2. 可以利用这一特点 -0 将其转换为 Number
			 *  	三、*
			 * 			1. 都转换为Number 在进行减法运算
			 * 			2. 可以利用这一特点 *0 将其转换为 Number
			 *  	四、/
			 * 			1. 都转换为Number 在进行减法运算
			 * 			2. 可以利用这一特点 /0 将其转换为 Number
			 *  	五、%
			 * 			1. 取模运算
			 */
			
			// +
			var a;
			a = 5 + 5; // 10
			a = 5 + null; // 5
			a = 5 + true; // 6
			a = 5 + false; // 5
			a = true + false; // 1+0=1
			a = 5 + NaN; // NaN
			
			a = '5' + 5; // '55'
			a = '5' + '5'; // '55'
			a = '5' + null; // '5null'
			a = '5' + true; // '5true'
			
			a =  1 + 2 + '3'; // 33
			a =  "1" + 2 + 3; // 123
			
			console.log(a);
			console.log(typeof a);
			
			// -
			var b
			
			b = 10 - 5; // 5
			b = 10 - null; // 10
			b = 10 - true; // 9
			b = 10 - '1'; // 9
			
			b = 10 - 'str'; // NaN
			b = 'a' - 'b'; // NaN
			b = 10 - NaN; //NaN
			
			console.log(b);
			console.log(typeof b);
			
		</script>
	</head>
	<body>
	</body>
</html>
