<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr = ['张三', '李四', '王麻子', '111'];
			
			/*
			 *  slice()
			 *   可以用来截取指定的数组元素
			 * 	  该方法不会改变原数组,而是封装到一个新的数组中
			 * 		1.第一个参数   截取开始的位置索引  [包含]
			 * 		2.第二个参数  截取结束的位置索引   [不含]
			 * 			其中第二个参数可以省略不写
			 */
			
			var result = arr.slice(1, 3);
			
			
			/*
			 * 	splice()
			 * 	  删除数组中指定的元素
			 * 	  对原数组操作
			 * 	    返回的是被删除数组的元素
			 * 
			 * 	 参数：
			 * 		1 --> 表示开始的索引 [包含]
			 * 		2 --> 表示删除的数量
			 * 		3 --> 可以传递新元素,这些元素会自动插入到开始索引的开始位置索引前边
			 */
			var result = arr.splice(0, 2)
			
			console.log(result)
			console.log("arr数组：" + arr)
			
		</script> 
	</head>
	<body>
	</body>
</html>
