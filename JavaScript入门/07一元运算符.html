<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *  一元运算符，只要一个操作数
			 * 
			 * 	+ 正号
			 * 		正号不会对数字产生任何影响
			 * 
			 * 	- 负号
			 * 		负号可以对数字进行负号取反
			 *  对于非Number类型的值， 先转换为Number先转换为Number类型
			 */
			
			var a = 2;

			console.log(a + +'2');
			console.log(typeof a);
		</script>
	</head>
	<body>
	</body>
</html>
