<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *  垃圾回收(GC)
			 * 
			 * 	-程序运算过程中会产生垃圾
			 * 		所以我们需要一个垃圾回收、
			 * 
			 * 	-当一个对象没有任何的变量或属性对它引用，此时我们将永远无法操作该对象
			 * 		此时这种对象就是一个垃圾,这种对象过多会占用大量的内存空间,导致程序变慢
			 * 		所以我们必须进行清理
			 * 	
			 * 	-在JS中(大部分语言)拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁
			 * 		我们不需要也不能进行垃圾回收操作
			 * 
			 */
			
			var obj = new Object();
			
			obj = null;
			
		</script>
	</head>
	<body>
	</body>
</html>
