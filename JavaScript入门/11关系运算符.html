<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 	通关关系运算符可以比较两个值的大小关系
			 * 		如果成立返回true 反之 返回 false
			 * 	
			 * 	> 大于号
			 * 		判断符号左边的值是否大于右边的值
			 * 
			 * 	>= 大于等于
			 * 		判断符号左侧的值是否大于等于右边的值
			 * 
			 * 	< 小于号
			 * 		...
			 * 	<= 小于等于
			 * 		...
			 *
			 *  非数值情况
			 * 		1.对于非数值，先转换为数值在进行 比较
			 * 		2.任何值和NaN做任何比较都是false
			 * 		3.如果两边都是字符串 不会转换为数值
			 * 			而比较的是 unidconde 字符编码
			 * 			比较字符编码时是一位一位比较 相等则进行下一位
			 */
			
			console.log(5 > true); // false
			console.log(5 > 'hello'); //false
			console.log(5 > '1'); //true
		</script>
	</head>
	<body>
	</body>
</html>
