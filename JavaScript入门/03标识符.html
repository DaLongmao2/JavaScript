<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 	标识符：
			 * 	1.在JS中所有的可以自由起名的都可以成为 标识符
			 * 		例如：变量，函数名...都可以成为标识符
			 * 
			 * 	2.命名规则：
			 * 		(1) 标识符中可以含有  字母、数字、 '_'、 '$' 
			 * 		(2) 标识符中不能以数字开头
			 * 		(3) 标识符中不能是JS中的关键字或保留字
			 * 		(4) JS底层保存标识符采用的是Unicode编码，所有理论上讲，Utf-8 中含有的内容都可以使用
			 * 			可以使用中文作为标识符，但是不建议使用中文
			 */
		</script>
	</head>
	<body>
	</body>
</html>
