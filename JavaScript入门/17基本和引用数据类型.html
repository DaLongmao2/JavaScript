<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 	基本数据类型
			 * 	String Number Boolean Null Undefinde
			 * 
			 * 	引用数据类型
			 * 	Object
			 * 
			 * 	Js中变量都是保存在栈内存中储存
			 * 	值与值之间是独立存在，修改一个 变量不会影响其他的变量
			 * 
			 * 	对象则是保存堆内存中  每创建一个新的对象 就会在堆内存中开辟一个新的空间
			 * 	而变量则保存的是对象的内存地址(对象的引用)如果两个变量保存的是同一个对象引用,
			 * 		当一个通过一个变量修改属性时，另外一个也会受到影响
			 * 	
			 */
			
			var a = 123;
			var b = a;
			
			a++;
			
			console.log('a :' + a)
			console.log('b :' + b)
			
		</script>
	</head>
	<body>
	</body>
</html>
