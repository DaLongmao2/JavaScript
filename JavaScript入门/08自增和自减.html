<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 	自增  ++
			 * 		1.通过自增可以使变量在自身的基础上增加 1dui
			 * 		2.对于一个变量自增以后，原变量的值会立即自增 1
			 * 		3.自增分成两种：后++(a++) 和前++(++a)
			 * 			无论 a++ 或 ++a 都会立即使原变量的值自增 1
			 * 				不同 a++ 和 ++a 的值不同
			 * 				var a = 1 b = 1;
			 * 				a++;
			 * 				a++ ----> 1;
			 * 				a   ----> 2;
			 * 				
			 * 				b++;
			 * 				b++ ----> 2;
			 * 				b   ----> 2;
			 * 				
			 * 				
			 * 		
			 */
			
			var a = 1;
			
			console.log('a++=' + a++);
			console.log('a=' + a);
		</script>
	</head>
	<body>
	</body>
</html>
