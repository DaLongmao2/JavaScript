		<script type="text/javascript">
			/*
			 *  = 
			 *  赋值符号	右侧的值赋值给 = 左边的变量
			 * 
			 * 	+=
			 * 	a += 5 就等于  a = a + 5
			 * 
			 * 	-=
			 * 	a -= 5 就等于  a = a - 5
			 * 
			 * 	*=
			 * 	...
			 * 
			 * 	/=
			 * 	...
			 * 
			 * 	%=
			 *  ...
			 * 	
			 */
			// 模等于
			var a = 10;
			a = a %= 3;
			console.log(a)
		</script>
